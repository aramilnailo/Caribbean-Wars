
<!DOCTYPE html>
<html>
  <head>
    <title>SR_5_CaribbeanWars</title>
  </head>
  <body>
    <h1>SR_5_Caribbean Wars</h1>

    <style> th, td { border : 1px solid black; } </style>
    
    <div id="login-screen">
      Username: <input id="login-username" type="text"></input><br>
      Password: <input id="login-password" type="password"></input>
      <button id="login-btn">Log in</button>
      <button id="signup-btn">Sign up</button>
      <br>
      <button id="user-list-btn">List Users</button>
      <br>
      <div id="user-list" style="display:none;">
      </div>
    </div>
    
    <div id="game-screen" style="display:none;">
      <div id="session-menu">
	<div id="username-label"></div>
	<div id="session-menu-btns">
	  <button id="logout-btn">Log out</button>
	  <button id="delete-account-btn">Delete Account</button>
	  <button id="saved-games-menu-btn">Show saved games</button>
	  <button id="stats-menu-btn">Show stats</button>
	</div>
      </div>
      <div id="saved-games-menu" style="display:none;">
	<div id="saved-games-list" style="display:table;"></div>
	<div id="saved-games-screen-btns">
	  <button id="save-game-btn">Save</button>
	  <button id="load-game-btn">Load</button>
	  <button id="delete-game-btn">Delete</button>
	</div>
      </div>
      <div id="stats-menu" style="display:none;"></div>
      <div id="game-window">
	<canvas id="canvas" width="500" height="500"
		style="border:1px solid black;font:30px Arial;"></canvas>
      </div>
      <div id="options-menu">
	<div id="options-menu-btns">
	  <button id="chat-toggle-btn">Show chat</div>
      </div>
    </div>
</div>

<div id="chat-window" style="display:none;">
  <div id="chat-log" style="border:1px solid black;width:500px;height:100px;overflow-y:scroll">
  </div>
  <br>
  <form id="chat-form">
    <input id="chat-input" type="text" style="width:500px">
    <input id="chat-submit-btn" type="submit">
  </form>
</div>

<script src="/socket.io/socket.io.js"></script>
<script data-main="./client/main.js" src="./client/require.js"></script>
</body>
</html>
<noscript src="https://cdn.socket.io/socket.io-1.4.5.js"></noscript>
