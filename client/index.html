<!DOCTYPE html>
<html>
  <head>
    <title>SR_5_CaribbeanWars</title>
  </head>
  <body>
    <h1>SR_5_Caribbean Wars</h1>
    <div id="login-screen">
      Username: <input id="login-username" type="text"></input><br>
      Password: <input id="login-password" type="password"></input>
      <button id="login-btn">Log in</button>
      <button id="signup-btn">Sign up</button>
      <br>
      <button id="user-list-btn">List Users</button>
      <br>
      <div id="user-list" style="display:none;">
      </div>
    </div>
    
    <div id="game-screen" style="display:none;">

      <canvas id="canvas" width="500" height="500"
	      style="border:1px solid black;"></canvas>
      <button id="logout-btn">Log out</button>
      <button id="saveGame-btn">Save Game</button>
      <button id="savedGamesList-btn">Saved Games</button>
      
      <span id="username-label"></span>

      <div id="chat-text" style="width:500px; height=400px; overflow-y:scroll;">
	Chat
	<form id="chat-form">
	  <input id="chat-input" type="text" style="width:500px"></input>
	</form>
      </div>
      
    </div>
    
    <script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
    <script type="text/javascript" src="client/client.js"></script>
  </body>
</html>
